<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Pavithra Stories | Wedding Photography & Films</title>

<meta name="description" content="Pavithra Stories ‚Äì Wedding Photography & Cinematic Films in Bengaluru." />

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f1ebdd;
  --primary:#b08a3e;
  --dark:#2b2b2b;
}

*{box-sizing:border-box;scroll-behavior:smooth}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--dark);
  line-height:1.7;
}

h1,h2,h3{font-family:'Playfair Display',serif;color:#1f1f1f}

section{padding:100px 8%}

.navbar{
  position:fixed;top:0;width:100%;z-index:1000;
  background:rgba(241,235,221,.9);
  display:flex;justify-content:space-between;align-items:center;
  padding:18px 8%;backdrop-filter:blur(6px);
}

.nav-logo{font-size:1.4rem;color:var(--primary)}

.navbar nav a{
  margin-left:24px;
  text-decoration:none;
  color:#333;
  font-size:.95rem;
}

.navbar nav a:hover{color:var(--primary)}

#hero{
  height:100vh;
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
}

.hero-content{max-width:720px}

.btn{
  display:inline-block;
  margin-top:20px;
  padding:12px 32px;
  border:1px solid var(--primary);
  color:var(--primary);
  text-decoration:none;
}

.btn:hover{background:var(--primary);color:#fff}

#about{display:grid;grid-template-columns:1fr 1fr;gap:40px}

#about img{width:100%;border-radius:14px}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
  margin-top:40px;
}

.gallery img{
  width:100%;
  border-radius:12px;
  cursor:pointer;
}

.filters button{
  background:none;
  border:none;
  color:var(--primary);
  margin-right:18px;
  cursor:pointer;
}

.why-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
}

.why-card{
  background:#fff;
  padding:30px;
  border-radius:14px;
}

.videos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
}

iframe{width:100%;height:200px;border-radius:12px;border:none}

footer{
  background:#e6decc;
  padding:40px 8%;
  text-align:center;
}

/* LIGHTBOX */
.lightbox{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.lightbox img{max-width:90%;max-height:90%}
.lightbox span{
  position:absolute;top:30px;right:40px;
  color:#fff;font-size:30px;cursor:pointer;
}

@media(max-width:768px){
  #about{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header class="navbar">
  <div class="nav-logo">Pavithra Stories</div>
  <nav>
    <a href="#hero">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#gallery">Story</a>
    <a href="#studio">Studio</a>
    <a href="#videos">Films</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="hero">
  <div class="hero-content">
    <h1 id="heroTitle"></h1>
    <p id="heroSub"></p>
    <a class="btn" href="#contact" id="heroBtn"></a>
  </div>
</section>

<section id="about">
  <div>
    <h2 id="aboutTitle"></h2>
    <p id="aboutText"></p>
  </div>
  <img id="aboutImg">
</section>

<section id="services">
  <h2>Our Services</h2>
  <p><strong>All Wedding ‚Ä¢ Pre-Wedding ‚Ä¢ Portraits</strong></p>
</section>

<section id="gallery">
  <h2>Story</h2>
  <div class="filters">
    <button onclick="filterGallery('all')">All</button>
    <button onclick="filterGallery('wedding')">Wedding</button>
    <button onclick="filterGallery('prewedding')">Pre-Wedding</button>
    <button onclick="filterGallery('portrait')">Portraits</button>
  </div>
  <div class="gallery" id="galleryGrid"></div>
</section>

<section id="studio">
  <h2>Studio Stories</h2>
  <p id="studioText"></p>
  <div class="gallery" id="studioGallery"></div>
</section>

<section id="why">
  <h2>Why Choose Us</h2>
  <div class="why-grid" id="whyGrid"></div>
</section>

<section id="videos">
  <h2>Cinematic Films</h2>
  <div class="videos" id="videoGrid"></div>
</section>

<section id="contact">
  <h2>Book Your Date</h2>
  <p>üìç Bengaluru | üìû +91 XXXXXXXXXX</p>
  <iframe src="https://www.google.com/maps?q=Bengaluru&output=embed"></iframe>
</section>

<footer>¬© Pavithra Stories</footer>

<div class="lightbox" id="lightbox">
  <span onclick="closeLightbox()">√ó</span>
  <img id="lightboxImg">
</div>

<script>
function openLightbox(src){
  document.getElementById('lightboxImg').src=src;
  document.getElementById('lightbox').style.display='flex';
}
function closeLightbox(){
  document.getElementById('lightbox').style.display='none';
}

async function loadSite(){
  const site=await fetch('site.json').then(r=>r.json());
  document.getElementById('hero').style.backgroundImage=`url(${site.hero.image})`;
  heroTitle.innerText=site.hero.messages[0].title;
  heroSub.innerText=site.hero.messages[0].subtitle;
  heroBtn.innerText=site.hero.button;
  aboutTitle.innerText=site.about.title;
  aboutText.innerText=site.about.text;
  aboutImg.src=site.about.image;
}

async function loadGallery(){
  const data=await fetch('gallery.json').then(r=>r.json());
  window.galleryData=data;
  renderGallery(data);
}
function renderGallery(data){
  galleryGrid.innerHTML='';
  data.forEach(i=>{
    const img=document.createElement('img');
    img.src=i.src;
    img.onclick=()=>openLightbox(i.src);
    img.dataset.category=i.category;
    galleryGrid.appendChild(img);
  });
}
function filterGallery(cat){
  renderGallery(cat==='all'?galleryData:galleryData.filter(i=>i.category===cat));
}

async function loadStudio(){
  const s=await fetch('studio.json').then(r=>r.json());
  studioText.innerText=s.text;
  s.images.forEach(src=>{
    const img=document.createElement('img');
    img.src=src;
    img.onclick=()=>openLightbox(src);
    studioGallery.appendChild(img);
  });
}

async function loadWhy(){
  const w=await fetch('why.json').then(r=>r.json());
  w.forEach(i=>{
    const d=document.createElement('div');
    d.className='why-card';
    d.innerHTML=`<h3>${i.title}</h3><p>${i.text}</p>`;
    whyGrid.appendChild(d);
  });
}

async function loadVideos(){
  const v=await fetch('videos.json').then(r=>r.json());
  v.forEach(i=>{
    const f=document.createElement('iframe');
    f.src=i.src;
    videoGrid.appendChild(f);
  });
}

loadSite();loadGallery();loadStudio();loadWhy();loadVideos();
</script>

</body>
</html>
